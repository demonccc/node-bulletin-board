name: Docker Image CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: cd bulletin-board-app && docker build . --file Dockerfile --tag node-bulletin-board:$(date +%s)
